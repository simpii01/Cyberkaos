<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cyberkaos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="monster-bg">
        <img src="img/monster.png" alt="Monster">
      </div>

      <header>
        <h1>Cyberkaos</h1>
        <p class="tagline">BLIV SIKKER ONLINE</p>
        <div id="start-button">START SPILLET</div>
      </header>

      <div class="foedder">
        <img src="img/foedder.png" alt="">
      </div>

     
      <!-- spil section -->
      <main class="game-section hidden">
        <div class="icons-bg">
            <img src="img/Group 8.png" alt="">
          </div> 
        <h2>LIKE OR NOT</h2>
      
         
      
          <div class="question-card" id="question-card">
            <p class="question-text">
              Du får en besked fra “mor”, der spørger om du kommer hjem til aftensmad.
            </p>
            <p class="question-sub">KAN DU STOLE PÅ DENNE BESKED?</p>
            <div class="buttons">
              <button class="like"><img src="img/greenhand.png" alt=""></button>
              <button class="dislike"><img src="img/redhand.png" alt=""></button>
              <button class="question"> <img src="img/question.png" alt=""></button>
            </div>
            <h5>LIKE, NOT eller ?</h5>

            <div class="feedback hidden" id="feedback-box">
              <p id="feedback-text"></p>
            </div>
          </div>

        
        </main>
    
</body>
</html>
